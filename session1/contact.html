<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>First Name : </label>
        <input type="text" name="firstName"  autofocus>
        <br>
        <label for="lastName">Last Name :</label>
        <input name="lastName" id="lastName">
        <br>
        <input type="email" name="userEmail" placeholder="enter your email">
        <br>
        <input type="number" placeholder="age">
        <!-- <input type="text" value="Alex" name="shippingArea" disabled > -->
        <input type="text" value="Alex" name="shippingArea" readonly >

        <label>Gender :</label>
        <input type="radio" name="gender" value="male"> <span>Male</span>
        <input type="radio" name="gender" value="female"> <span>Female</span>

        <br>
        <label>Tracks</label>
        <input type="checkbox" name="tracks" value="fe"> <span>Frontend</span>
        <input type="checkbox" name="tracks" value="be"> <span>Backend</span>
        <input type="checkbox" name="tracks" value="mo"> <span>Mobile</span>
        <input type="checkbox" name="tracks" value="nt"> <span>Netweork</span>

        <br>

        <label>Address</label>
        <textarea placeholder="enter your address" rows="5" cols="50"></textarea>
        <br>


        <input type="submit" value="Login">
        <input type="reset">
        <button>Register</button>
        <button type="reset">Clear</button>

        
    </form>
    
</body>
</html>
