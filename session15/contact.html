<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form class="row mt-4 gy-3" id="myForm" autocomplete="off">
            <div class="col-12 col-md-4">
                <input type="text" placeholder="enter Your Name" class="form-control" name="" id="userName">
                <p class="mb-0 text-danger"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="email" placeholder="enter Your Email" class="form-control" name="" id="userEmail">
                <p class="mb-0 text-danger"></p>
            </div>
             <div class="col-12 col-md-4">
                <input type="password" placeholder="enter Your passowrd" class="form-control" name="" id="userPassword">
                <p class="mb-0 text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Register</button>
            </div>

        </form>
    </div>
    




    <script src="js/script.js"></script>
</body>
</html>
